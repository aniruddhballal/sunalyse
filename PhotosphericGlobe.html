<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Magnetic Field Globe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            max-width: 300px;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-size: 12px;
        }
        #fileInput {
            margin-top: 10px;
        }
        .control-item {
            margin: 5px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3 style="margin: 0 0 10px 0;">HMI Photospheric Magnetic Field</h3>
        <div id="status">Ready</div>
        <input type="file" id="fileInput" accept=".fits">
        <div style="margin-top: 10px; font-size: 11px;">
            Load your FITS file to visualize the solar magnetic field
        </div>
    </div>
    <div id="controls">
        <div class="control-item"><strong>Controls:</strong></div>
        <div class="control-item">üñ±Ô∏è Left Click + Drag: Rotate</div>
        <div class="control-item">üñ±Ô∏è Right Click + Drag: Pan</div>
        <div class="control-item">üñ±Ô∏è Scroll: Zoom</div>
        <div class="control-item" style="margin-top: 10px;">
            <label>Rotation Speed: <input type="range" id="rotSpeed" min="0" max="0.02" step="0.001" value="0.005"></label>
        </div>
        <div class="control-item">
            <label><input type="checkbox" id="autoRotate" checked> Auto-rotate</label>
        </div>
        <div class="control-item">
            <button id="resetView">Reset View</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, sphere;
        let autoRotate = true;
        let rotationSpeed = 0.005;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            // Create sphere
            const geometry = new THREE.SphereGeometry(1, 128, 128);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                shininess: 5
            });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Simple mouse controls
            setupControls();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Control inputs
            document.getElementById('autoRotate').addEventListener('change', (e) => {
                autoRotate = e.target.checked;
            });
            document.getElementById('rotSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
            });
            document.getElementById('resetView').addEventListener('click', resetView);

            // File input
            document.getElementById('fileInput').addEventListener('change', handleFileSelect);

            // Animation loop
            animate();
        }

        function setupControls() {
            let isDragging = false;
            let isPanning = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                if (e.button === 0) {
                    isDragging = true;
                } else if (e.button === 2) {
                    isPanning = true;
                }
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    sphere.rotation.y += deltaX * 0.005;
                    sphere.rotation.x += deltaY * 0.005;
                } else if (isPanning) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    camera.position.x -= deltaX * 0.001;
                    camera.position.y += deltaY * 0.001;
                }
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
                isPanning = false;
            });

            renderer.domElement.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });

            // Zoom
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.001;
                camera.position.z = Math.max(1.2, Math.min(10, camera.position.z));
            });
        }

        function resetView() {
            camera.position.set(0, 0, 2.5);
            sphere.rotation.set(0, 0, 0);
        }

        // FITS file parser
        function parseFITS(arrayBuffer) {
            const view = new DataView(arrayBuffer);
            let offset = 0;

            // Read header
            let header = '';
            let dataStart = 0;
            let naxis = 0, naxis1 = 0, naxis2 = 0;
            let bitpix = 0;

            // Read 2880-byte header blocks
            while (true) {
                let block = '';
                for (let i = 0; i < 2880; i++) {
                    block += String.fromCharCode(view.getUint8(offset++));
                }
                header += block;

                // Parse header keywords
                const lines = block.match(/.{80}/g);
                for (let line of lines) {
                    if (line.startsWith('NAXIS   =')) {
                        naxis = parseInt(line.substring(10, 30));
                    } else if (line.startsWith('NAXIS1  =')) {
                        naxis1 = parseInt(line.substring(10, 30));
                    } else if (line.startsWith('NAXIS2  =')) {
                        naxis2 = parseInt(line.substring(10, 30));
                    } else if (line.startsWith('BITPIX  =')) {
                        bitpix = parseInt(line.substring(10, 30));
                    } else if (line.startsWith('END     ')) {
                        dataStart = offset;
                        break;
                    }
                }
                if (dataStart > 0) break;
            }

            console.log(`FITS Info: NAXIS=${naxis}, NAXIS1=${naxis1}, NAXIS2=${naxis2}, BITPIX=${bitpix}`);

            // Read data
            const data = [];
            const bytesPerPixel = Math.abs(bitpix) / 8;
            
            for (let i = 0; i < naxis2; i++) {
                const row = [];
                for (let j = 0; j < naxis1; j++) {
                    let value;
                    if (bitpix === -32) {
                        // 32-bit float
                        value = view.getFloat32(dataStart, false); // big-endian
                        dataStart += 4;
                    } else if (bitpix === -64) {
                        // 64-bit float
                        value = view.getFloat64(dataStart, false);
                        dataStart += 8;
                    } else if (bitpix === 32) {
                        // 32-bit integer
                        value = view.getInt32(dataStart, false);
                        dataStart += 4;
                    } else if (bitpix === 16) {
                        // 16-bit integer
                        value = view.getInt16(dataStart, false);
                        dataStart += 2;
                    } else {
                        console.error('Unsupported BITPIX:', bitpix);
                        value = 0;
                        dataStart += bytesPerPixel;
                    }
                    row.push(value);
                }
                data.push(row);
            }

            return { data, width: naxis1, height: naxis2 };
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('status').textContent = 'Loading FITS file...';
            console.log('Loading file:', file.name);

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const result = parseFITS(e.target.result);
                    console.log('FITS parsed successfully');
                    console.log(`Data dimensions: ${result.width} x ${result.height}`);
                    
                    // Sample data
                    const sample = result.data.slice(0, 3).map(row => row.slice(0, 5));
                    console.log('Data sample:', sample);
                    
                    // Find actual range
                    let min = Infinity, max = -Infinity;
                    for (let row of result.data) {
                        for (let val of row) {
                            if (isFinite(val)) {
                                min = Math.min(min, val);
                                max = Math.max(max, val);
                            }
                        }
                    }
                    console.log(`Data range: ${min} to ${max}`);
                    
                    createTextureFromData(result.data, result.width, result.height);
                    
                    document.getElementById('status').textContent = 
                        `Loaded! ${result.width}x${result.height} pixels\nRange: ${min.toFixed(1)} to ${max.toFixed(1)} G`;
                } catch (error) {
                    console.error('Error:', error);
                    console.error('Stack:', error.stack);
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function createTextureFromData(data, width, height) {
            console.log('Creating texture...');
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            const imageData = ctx.createImageData(width, height);

            const minVal = -500;
            const maxVal = 500;

            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    let value = data[i][j];
                    
                    if (!isFinite(value)) value = 0;
                    
                    value = Math.max(minVal, Math.min(maxVal, value));
                    const normalized = (value - minVal) / (maxVal - minVal);
                    const rgb = getRdBuColor(normalized);
                    
                    const idx = (i * width + j) * 4;
                    imageData.data[idx] = rgb.r;
                    imageData.data[idx + 1] = rgb.g;
                    imageData.data[idx + 2] = rgb.b;
                    imageData.data[idx + 3] = 255;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            console.log('Texture created');

            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            sphere.material.map = texture;
            sphere.material.needsUpdate = true;
            
            console.log('Texture applied to sphere');
        }

        function getRdBuColor(value) {
            // RdBu_r colormap: 0=blue (negative), 0.5=white (zero), 1=red (positive)
            if (value < 0.5) {
                const t = value * 2;
                return {
                    r: Math.round(5 + (255 - 5) * t),
                    g: Math.round(48 + (255 - 48) * t),
                    b: Math.round(97 + (255 - 97) * t)
                };
            } else {
                const t = (value - 0.5) * 2;
                return {
                    r: 255,
                    g: Math.round(255 * (1 - t)),
                    b: Math.round(255 * (1 - t))
                };
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                sphere.rotation.y += rotationSpeed;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
